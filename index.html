<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Purchase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Purchase Profit or Loss</h1>
        <label for="initial-price">Initial Price</label>
        <input type="number" id="initial-price">
        <label for="quantity-of-stock">Quantity of Stock</label>
        <input type="number" id="quantity-of-stock">
        <label for="current-price">Current Price</label>
        <input type="number" id="current-price">
        <button class="btn">Check Here</button>
        <div class="user-output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
